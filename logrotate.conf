/var/log/xgboost_cron.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 0644 root root
    postrotate
        docker kill -s USR1 xgboost_cron 2>/dev/null || true
    endscript
}

/var/log/xgboost_pipeline.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 0644 root root
}