version: '3.8'

services:
  # API Service Only
  xgboost-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: xgboost-trading:latest
    container_name: xgboost-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Mount output directory for persistent storage
      - ./output_train:/app/output_train
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=1
      - LOG_LEVEL=INFO
      - ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - xgboost-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: xgboost-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates (if needed)
    depends_on:
      - xgboost-api
    networks:
      - xgboost-network
    profiles:
      - production

networks:
  xgboost-network:
    driver: bridge