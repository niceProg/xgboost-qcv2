version: '3.8'

services:
  # MySQL database for storing trading data
  trading_db:
    image: mysql:8.0
    container_name: xgboost_trading_db
    environment:
      MYSQL_ROOT_PASSWORD: trading_password
      MYSQL_DATABASE: trading_data
      MYSQL_USER: trading_user
      MYSQL_PASSWORD: trading_password
    ports:
      - "3307:3306"
    volumes:
      - trading_data:/var/lib/mysql
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    restart: unless-stopped

  # MySQL database for storing training results
  results_db:
    image: mysql:8.0
    container_name: xgboost_results_db
    environment:
      MYSQL_ROOT_PASSWORD: results_password
      MYSQL_DATABASE: xgboost_training
      MYSQL_USER: xgboost_user
      MYSQL_PASSWORD: results_password
    ports:
      - "3308:3306"
    volumes:
      - training_data:/var/lib/mysql
    restart: unless-stopped

  # XGBoost Trading Pipeline
  xgboost_pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xgboost_pipeline
    environment:
      # Trading database
      DB_HOST: trading_db
      DB_PORT: 3306
      DB_NAME: trading_data
      DB_USER: trading_user
      DB_PASSWORD: trading_password

      # Results database
      RESULTS_DB_HOST: results_db
      RESULTS_DB_PORT: 3306
      RESULTS_DB_NAME: xgboost_training
      RESULTS_DB_USER: xgboost_user
      RESULTS_DB_PASSWORD: results_password

      # Enable database storage
      ENABLE_DB_STORAGE: true

      # API config
      API_PORT: 8000

      # Default parameters
      EXCHANGE: binance
      PAIR: BTCUSDT
      INTERVAL: 1h
      TRADING_HOURS: "7:00-16:00"
      TIMEZONE: "UTC"
    volumes:
      - ./output_train:/app/output_train
    depends_on:
      - trading_db
      - results_db
    restart: unless-stopped

  # API Server (separate container for production)
  api_server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xgboost_api_server
    command: ["python", "api_examples.py"]
    environment:
      # Results database
      DB_HOST: results_db
      DB_PORT: 3306
      DB_NAME: xgboost_training
      DB_USER: xgboost_user
      DB_PASSWORD: results_password

      # API config
      API_PORT: 8000
      ENV: production
    ports:
      - "8000:8000"
    depends_on:
      - results_db
    restart: unless-stopped
    profiles:
      - production

volumes:
  trading_data:
    driver: local
  training_data:
    driver: local

networks:
  default:
    name: xgboost_network