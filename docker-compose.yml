services:
  # XGBoost Trading Pipeline
  xgboost_pipeline:
    image: xgboost-qc:latest
    container_name: xgboost_pipeline
    environment:
      # Load from .env file
      - TRADING_DB_HOST=${TRADING_DB_HOST}
      - TRADING_DB_PORT=${TRADING_DB_PORT:-3306}
      - TRADING_DB_USER=${TRADING_DB_USER}
      - TRADING_DB_PASSWORD=${TRADING_DB_PASSWORD}
      - TRADING_DB_NAME=${TRADING_DB_NAME}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}

      # Pipeline Configuration
      - ENABLE_DB_STORAGE=${ENABLE_DB_STORAGE:-true}
      - EXCHANGE=${EXCHANGE:-binance}
      - PAIR=${PAIR:-BTCUSDT}
      - INTERVAL=${INTERVAL:-1h}
      - TRADING_HOURS=${TRADING_HOURS:-00:00-09:00}  # 7:00-16:00 WIB in UTC
      - TIMEZONE=${TIMEZONE:-WIB}
      - MODE=${MODE:-daily}
      - OUTPUT_DIR=${OUTPUT_DIR:-/app/output_train}

    volumes:
      # Server volumes (not Docker volumes)
      - ./output_train:/app/output_train
      - ./.env:/app/.env:ro  # Read-only .env
      - ./logs:/app/logs

    restart: unless-stopped
    command: ["python", "run_daily_pipeline.py"]
    profiles:
      - pipeline

  # API Server
  api_server:
    image: xgboost-qc:latest
    container_name: xgboost_api
    environment:
      # Load from .env file
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - API_PORT=${API_PORT:-8000}
      - ENV=${ENV:-production}
      - OUTPUT_DIR=${OUTPUT_DIR:-/app/output_train}
      - PYTHONUNBUFFERED=1

    volumes:
      # Server volumes
      - ./output_train:/app/output_train:ro  # Read-only for API
      - ./.env:/app/.env:ro  # Read-only .env
      - ./logs:/app/logs

    ports:
      - "${API_PORT:-8000}:8000"
    restart: unless-stopped
    command: ["python", "api_server.py"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - api

  # Scheduler
  scheduler:
    image: xgboost-qc:latest
    container_name: xgboost_scheduler
    environment:
      # Same environment as pipeline
      - TRADING_DB_HOST=${TRADING_DB_HOST}
      - TRADING_DB_PORT=${TRADING_DB_PORT:-3306}
      - TRADING_DB_USER=${TRADING_DB_USER}
      - TRADING_DB_PASSWORD=${TRADING_DB_PASSWORD}
      - TRADING_DB_NAME=${TRADING_DB_NAME}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - ENABLE_DB_STORAGE=${ENABLE_DB_STORAGE:-true}
      - EXCHANGE=${EXCHANGE:-binance}
      - PAIR=${PAIR:-BTCUSDT}
      - INTERVAL=${INTERVAL:-1h}
      - TRADING_HOURS=${TRADING_HOURS:-00:00-09:00}  # 7:00-16:00 WIB in UTC
      - TIMEZONE=${TIMEZONE:-WIB}
      - PYTHONUNBUFFERED=1

    volumes:
      - ./.env:/app/.env:ro
      - ./logs:/app/logs

    restart: unless-stopped
    command: ["python", "scheduler.py"]
    profiles:
      - scheduler

networks:
  default:
    name: xgboost_network
    driver: bridge