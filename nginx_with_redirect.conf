# Default server untuk catch semua IP access dan redirect ke domain
server {
    listen 8000 default_server;
    listen [::]:8000 default_server;
    server_name _;

    # Redirect semua IP:Port access ke domain HTTPS
    return 301 https://api.dragonfortune.ai$request_uri;
}

server
{
    listen 80;
    listen 443 ssl http2;
    server_name api.dragonfortune.ai;

    #CERT-APPLY-CHECK--START
    include /www/server/panel/vhost/nginx/well-known/api.dragonfortune.ai.conf;
    #CERT-APPLY-CHECK--END

    #SSL-START SSL related configuration
    #HTTP_TO_HTTPS_START
    if ($server_port !~ 443){
        rewrite ^(/.*)$ https://$host$request_uri permanent;
    }
    #HTTP_TO_HTTPS_END
    ssl_certificate    /www/server/panel/vhost/cert/api.dragonfortune.ai/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/api.dragonfortune.ai/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_tickets on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    error_page 497  https://$host$request_uri;
    #SSL-END

    #ERROR-PAGE-START  Error page configuration
    error_page 404 /404.html;
    #ERROR-PAGE-END

    #REWRITE-START URL rewrite rule reference
    include /www/server/panel/vhost/rewrite/api.dragonfortune.ai.conf;
    #REWRITE-END

    # API Proxy Configuration
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Directory verification related settings
    location ~ \.well-known{
        allow all;
    }

    access_log  /www/wwwlogs/api.dragonfortune.ai.log;
    error_log  /www/wwwlogs/api.dragonfortune.ai.error.log;
}