version: '3.8'

services:
  api_server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xgboost_api
    command: ["python", "api_server.py"]
    ports:
      - "8000:8000"
    environment:
      # Database Configuration (load from .env)
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}

      # API Configuration
      API_PORT: ${API_PORT:-8000}
      ENV: ${ENV:-production}
      OUTPUT_DIR: /app/output_train

      # Logging
      PYTHONUNBUFFERED: 1
    volumes:
      # Server volumes (not Docker volumes)
      - /opt/xgboost-qc/output_train:/app/output_train:ro  # Read-only for API
      - /opt/xgboost-qc/.env:/app/.env:ro  # Read-only .env
      - /opt/xgboost-qc/logs:/app/logs  # Log directory on server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - xgboost_network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: xgboost_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api_server
    restart: unless-stopped
    networks:
      - xgboost_network
    profiles:
      - production

networks:
  xgboost_network:
    driver: bridge

volumes:
  logs:
    driver: local