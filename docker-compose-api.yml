version: '3.8'

services:
  xgboost-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: xgboost-trading:latest
    container_name: xgboost-api
    restart: unless-stopped
    ports:
      - "103.150.81.86:8000:8000"  # Bind to server IP
    volumes:
      # Mount output directory for persistent storage
      - ./output_train:/app/output_train
      - ./logs:/app/logs
      - ./.env:/app/.env:ro  # Mount .env file read-only
    environment:
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=1
      - LOG_LEVEL=INFO
      - ENV=production
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - xgboost-network
    # Skip Nginx for now (no SSL)
    # profiles:
    #   - production

networks:
  xgboost-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16