version: '3.8'

services:
  # Main API Server (existing)
  xgboost_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xgboost_api
    command: ["python", "api_server_v2.py"]
    environment:
      # Trading Database (external)
      TRADING_DB_HOST: ${TRADING_DB_HOST}
      TRADING_DB_PORT: ${TRADING_DB_PORT}
      TRADING_DB_USER: ${TRADING_DB_USER}
      TRADING_DB_PASSWORD: ${TRADING_DB_PASSWORD}
      TRADING_DB_NAME: ${TRADING_DB_NAME}

      # Results Database (external)
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}

      # Configuration
      ENABLE_DB_STORAGE: ${ENABLE_DB_STORAGE:-true}
      API_PORT: ${API_PORT:-8001}
      ENV: ${ENV:-production}
      OUTPUT_DIR: /app/output_train

      # Notification settings
      WEBHOOK_URL: ${WEBHOOK_URL:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}

    ports:
      - "8001:8001"
    volumes:
      - ./output_train:/app/output_train
      - ./logs:/app/logs
      - ./state:/app/state
      - ./realtime_data:/app/realtime_data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Real-time API Server (new)
  realtime_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realtime_api
    command: ["python", "realtime_api.py"]
    environment:
      # Trading Database (external)
      TRADING_DB_HOST: ${TRADING_DB_HOST}
      TRADING_DB_PORT: ${TRADING_DB_PORT}
      TRADING_DB_USER: ${TRADING_DB_USER}
      TRADING_DB_PASSWORD: ${TRADING_DB_PASSWORD}
      TRADING_DB_NAME: ${TRADING_DB_NAME}

      # Configuration
      OUTPUT_DIR: /app/output_train
      API_PORT: 8000

      # Notification settings
      WEBHOOK_URL: ${WEBHOOK_URL:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}

    ports:
      - "8000:8000"
    volumes:
      - ./output_train:/app/output_train
      - ./state:/app/state
      - ./realtime_data:/app/realtime_data
    restart: unless-stopped
    depends_on:
      - xgboost_api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Real-time Monitor Service
  realtime_monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realtime_monitor
    command: ["python", "realtime_monitor.py"]
    environment:
      # Trading Database (external)
      TRADING_DB_HOST: ${TRADING_DB_HOST}
      TRADING_DB_PORT: ${TRADING_DB_PORT}
      TRADING_DB_USER: ${TRADING_DB_USER}
      TRADING_DB_PASSWORD: ${TRADING_DB_PASSWORD}
      TRADING_DB_NAME: ${TRADING_DB_NAME}

      # Configuration
      OUTPUT_DIR: /app/output_train

      # Notification settings
      WEBHOOK_URL: ${WEBHOOK_URL:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}

    volumes:
      - ./output_train:/app/output_train
      - ./state:/app/state
      - ./realtime_data:/app/realtime_data
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      - xgboost_api
      - realtime_api

  # Redis for caching and queue (optional)
  redis:
    image: redis:7-alpine
    container_name: xgboost_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: xgboost_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - xgboost_api
      - realtime_api
    restart: unless-stopped
    profiles:
      - nginx

  # Grafana for monitoring (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: xgboost_grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    restart: unless-stopped
    profiles:
      - monitoring

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: xgboost_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  redis_data:
  grafana_data:
  prometheus_data:

networks:
  default:
    name: xgboost_realtime_network
    driver: bridge