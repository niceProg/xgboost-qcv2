apiVersion: batch/v1
kind: CronJob
metadata:
  name: xgboost-training-pipeline
  namespace: production
spec:
  schedule: "0 */6 * * *"  # Every 6 hours
  timeZone: "Asia/Jakarta"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: xgboost-pipeline
            image: xgboost-qc:latest
            command: ["python", "daily_runner.py"]
            env:
            - name: TRADING_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: trading-host
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: results-host
            # Add other environment variables as needed
            volumeMounts:
            - name: output-volume
              mountPath: /app/output_train
            - name: logs-volume
              mountPath: /app/logs
            resources:
              requests:
                memory: "2Gi"
                cpu: "1000m"
              limits:
                memory: "4Gi"
                cpu: "2000m"
          volumes:
          - name: output-volume
            persistentVolumeClaim:
              claimName: xgboost-output-pvc
          - name: logs-volume
            persistentVolumeClaim:
              claimName: xgboost-logs-pvc
          restartPolicy: OnFailure
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1