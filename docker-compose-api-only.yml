version: '3.8'

services:
  # FastAPI Server Only
  xgboost_api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: xgboost_api
    env_file:
      - .env
    environment:
      # Override any needed environment variables here
      API_PORT: 8000
      ENV: production
      OUTPUT_DIR: /app/output_train
    ports:
      - "8000:8000"
    volumes:
      # Mount output directory (read-only for security)
      - ./output_train:/app/output_train:ro
      # Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - xgboost_network

networks:
  xgboost_network:
    driver: bridge